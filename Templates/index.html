<!doctype html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo</title>
    {#    Bootstrap cdn#}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    {% block css %}{% endblock %}
</head>
<body>
<header>
    <div class="container">
        <nav class="navbar">
            <div class="nav-left-menu">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'images/logo.svg' %}"
                         class="d-inline-block align-top" alt="">
                </a>
                <a href="#" class="features">Features</a>
            </div>
            <div class="nav-right-menu">
                <a href="" class="sign-in">Sign in</a>
                <a href="" class="sign-up">Sign up</a>
            </div>
        </nav>
    </div>
</header>

<div class="container">
    <section class="middle-part vh-100">
        <div class="row">
            <div class="offset-4 col-4">
                <div class="body-content">
                    <h1>Tsks, just tasks.</h1>
                    <p>Keep track of the daily tasks in life and
                        get that satisfaction upon completion.</p>
                    <div class="body-content-button-wrapper">
                        <a href="#" class="get-started-btn">Get Started</a>
                        <a href="#" class="learn-more-btn">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


{# Bootstrap js cdn#}
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
{% block js %}{% endblock %}

</body>
</html>
