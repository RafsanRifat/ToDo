{% extends 'auth_base.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
    <section class="login-wrapper">
        <div class="row">
            <div class="offset-4 col-4">
                <div class="login-wrapper-inner">
                    <h1>Sign in.</h1>
                    <button class="sign-in-social-button">
                        <img src="{% static 'images/google-brands.svg' %}" alt="">
                        Continue with Google
                    </button>
                    <button class="sign-in-social-button">
                        <img src="{% static 'images/facebook-brands.svg' %}" alt="">
                        Continue with Facebook
                    </button>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
